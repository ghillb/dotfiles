add_newline = true

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$kubernetes\
$terraform\
$python\
$nodejs\
$rust\
$golang\
$conda\
$package\
$env_var\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

command_timeout = 500

[character]
success_symbol = "[⮞](bold purple)"
error_symbol = "[⚡](bold red)"

[username]
style_user = "4"
style_root = "white"
format = "[$user@]($style)"
disabled = true
show_always = true

[hostname]
ssh_only = false
disabled = true
format = "[$hostname ](green): "

[directory]
style = "yellow bold"
read_only = " 🔒"
read_only_style = "red"
truncate_to_repo = true
truncation_length = 8
truncation_symbol = "…/"
home_symbol = "~"

[git_branch]
style = "202 bold"
symbol = "⎇ "
format = "[$symbol$branch]($style) "

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "cyan"
conflicted = "💥"
up_to_date = "✓"
untracked = "?"
modified = "!"
staged = "+"
renamed = "→"
deleted = "d"
stashed = "$"
typechanged = "T"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[docker_context]
format = "[🐳 $context](blue bold) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
format = "[⎈ $context\\($namespace\\)](dimmed green) "
disabled = false
detect_files = ["k8s", ".kube"]
detect_folders = [".kube"]

[terraform]
format = "[💠 $version$workspace]($style) "
detect_extensions = ["tf", "tfplan", "tfstate"]
detect_files = []

[python]
format = "[🐍 $pyenv_prefix$version( » $virtualenv )](bold yellow) "
symbol = ""
detect_extensions = ["py", "ipynb"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", ".python-version", "tox.ini", "setup.py", "__init__.py"]
detect_folders = [".venv", "venv", "env"]

[nodejs]
format = "[⬢ $version](bold green) "
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]

[rust]
format = "[⚙️$version](red bold) "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

[golang]
format = "[🐹 $version](cyan bold) "
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum", "go.work", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]

[conda]
format = "[$symbol$environment](green) "

[package]
format = " 📦 [$symbol$version]($style) "
symbol = ""
style = "208 bold"

[cmd_duration]
min_time = 2000
format = "🕒 [$duration](white) "

[line_break]
disabled = false

[jobs]
symbol = "+"
number_threshold = 2
symbol_threshold = 1
