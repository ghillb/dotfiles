add_newline =	true

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$python\
$conda\
$package\
$env_var\
$cmd_duration\
$line_break\
$jobs\
$status\
$character"""

[character]
success_symbol = "[⮞](bold purple)"
error_symbol = "[◯](bold red)"

[username]
style_user = "4"
style_root = "white"
format = "[$user@]($style)"
disabled = true
show_always = true

[hostname]
ssh_only = false
disabled = true
format =  "[$hostname ](green): "

[directory]
style = "yellow"
read_only = ":ro"
read_only_style = "yellow"
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "…/"

[git_branch]
style = "166"
symbol = " "#
format = ": [$symbol$branch]($style) "

[line_break]
disabled = false

[jobs]
symbol = "◇"
threshold = 1

[python]
format = 'via [$virtualenv ]($style)'

[conda]
format = "[$symbol$environment](green) "
