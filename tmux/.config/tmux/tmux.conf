set -g default-command "/bin/bash"
set -sg escape-time 5 # https://github.com/microsoft/WSL/issues/5931
set -g base-index 1
set -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -gas terminal-overrides "*:Tc"
set -gas terminal-overrides "*:RGB"
set -gas terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -gas terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colors
set -g mouse on
set -g set-titles on
set -g mode-keys vi
set -g bell-action any
set -g visual-bell off
set -g monitor-activity off
set -g visual-activity off
set -g monitor-bell on
# set-hook -g alert-bell 'display-message -d 1500 "#[fg=colour204]Bell in window #{window_index}"'

# Bindings
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix
bind -n C-M-y clear-history
bind -n Home send Escape "OH"
bind -n End send Escape "OF"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✓ tmux.conf reloaded"
bind t new-window -c "#{pane_current_path}"
bind c next-layout
bind X kill-window
bind s split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind S choose-window 'join-pane -v -s "%%"'
bind V choose-window 'join-pane -h -s "%%"'
bind Tab command-prompt -I "swap-window -s 1 -t 2"
bind -n C-M-s command-prompt -p "New session name:" "new-session -s '%%'"
bind -n C-M-t new-window -c "#{pane_current_path}"
bind -n C-M-g run-shell "~/.config/tmux/tmux_toggle_term.sh git '' '' 'gg '"
bind -n C-M-h previous-window
bind -n C-M-l next-window
bind -n C-M-Left swap-window -d -t -1
bind -n C-M-Right swap-window -d -t +1
bind -n M-h if "[ $(tmux display -p '#{pane_current_command}') = nvim ]" "send-keys M-h" "select-pane -L"
bind -n M-j if "[ $(tmux display -p '#{pane_current_command}') = nvim ]" "send-keys M-j" "select-pane -D"
bind -n M-k if "[ $(tmux display -p '#{pane_current_command}') = nvim ]" "send-keys M-k" "select-pane -U"
bind -n M-l if "[ $(tmux display -p '#{pane_current_command}') = nvim ]" "send-keys M-l" "select-pane -R"
bind -n M-H resize-pane -L
bind -n M-J resize-pane -D
bind -n M-K resize-pane -U
bind -n M-L resize-pane -R
bind -n M-Up swap-pane -U
bind -n M-Down swap-pane -D
bind -n M-Left swap-pane -s '{left-of}'
bind -n M-Right swap-pane -s '{right-of}'
bind -n C-M-o resize-pane -Z
bind -n C-M-k select-pane -t :.+ \; resize-pane -Z \; display-panes
bind -n C-M-j select-pane -t :.- \; resize-pane -Z \; display-panes
bind O kill-pane -a
bind @ run-shell "tmux choose-tree -f '##{&&:##{!=:##{m:ft-*,##{session_name}},1},##{!=:##{m:git-*,##{session_name}},1}}' \"swap-pane -t '%%'\""
bind K display-popup -w 80% -h 80% -E "grep -E '^[[:space:]]*(bind|unbind)' /home/gh/.files/tmux/.config/tmux/tmux.conf | less"
bind -n C-M-\\ run-shell "~/.config/tmux/tmux_toggle_term.sh ft"
bind -n C-M-z run-shell "~/.config/tmux/tmux_toggle_term.sh ft '' toggle-size"
bind -n C-M-Space run-shell 'tmux choose-tree -f "##{&&:##{!=:##{m:ft-*,##{session_name}},1},##{!=:##{m:git-*,##{session_name}},1}}"'
bind -n C-M-[ previous-layout
bind -n C-M-] next-layout
bind -n C-M-Up run-shell "~/.config/tmux/switch_session.sh prev"
bind -n C-M-Down run-shell "~/.config/tmux/switch_session.sh next"
bind -n F1 display-popup -d '#{pane_current_path}' -w 80% -h 80% -E "nnn -e -P p"
bind -n F10 display-popup -w 80% -h 80% -E "htop"
bind Space copy-mode # for nested sessions
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Left swap-pane -s '{left-of}'
bind Down swap-pane -D
bind Up swap-pane -U
bind Right swap-pane -s '{right-of}'
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'V' send-keys -X begin-selection \; send-keys -X end-of-line
bind -T copy-mode-vi 'r' send-keys -X begin-selection \; send-keys -X rectangle-toggle
bind -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-c send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi 'Y' send-keys -X begin-selection \; send-keys -X end-of-line \; send-keys -X copy-selection-and-cancel

# Theme
set -g status-justify "left"
set -g status-left-style none
set -g status-left-length "80"
set -g status-right-style none
set -g status-right-length "80"
set -g window-status-separator ""
set -g pane-active-border-style fg=colour250
set -g pane-border-style fg=colour237
set -g message-style bg=colour239,fg=colour223
set -g message-command-style bg=colour239,fg=colour223
set -g display-panes-active-colour colour250
set -g display-panes-colour colour237
set -g status-style bg=colour237,fg=colour223
set -g window-status-bell-style bg=colour239,fg=colour204
set -g @tmux_conf_dir "$HOME/.config/tmux"
set -g @status-prefix-bg "colour237"
set -g @status-prefix-fg "colour9"
set -g status-left ""
set -ag status-left "#[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name})]#[fg=colour237]"
set -ag status-left "#{?SSH_CONNECTION,#[reverse] SSH#[noreverse]#[bg=colour237] ,}"
set -ag status-left "#{?#{m:git-*,#{session_name}},#[fg=colour223]#[bg=colour237]#[fg=#(#{@tmux_conf_dir}/scolor.sh #{session_name})]#[bg=colour237]#{?SSH_CONNECTION,->,} GIT #[fg=colour223]#[bg=colour237],}"
set -ag status-left "#{?#{m:ft-*,#{session_name}},#[fg=colour223]#[bg=colour237]#[fg=#(#{@tmux_conf_dir}/scolor.sh #{session_name})]#[bg=colour237]#{?SSH_CONNECTION,->,} TER #[fg=colour223]#[bg=colour237],}"
set -ag status-left "#[bold]"
set -ag status-left "#{?client_prefix,#[bg=#{@status-prefix-bg}]#[fg=#{@status-prefix-fg}]#[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name})]#[fg=colour237],}"
set -g status-right ""
set -ag status-right "#[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name})]#[fg=colour237]"
set -ag status-right "#[bold]"
set -ag status-right "#{?client_prefix,#[bg=#{@status-prefix-bg}]#[fg=#{@status-prefix-fg}] #(#{@tmux_conf_dir}/git_info.py \"#{pane_current_path}\") #[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name})]#[fg=colour237],}"
set -ag status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics]"
set -ag status-right "#[bg=colour239]#[fg=colour246] #S@#H:#{s|/home/[^/]*|~|:pane_current_path}  %Y-%m-%d  %H:%M "
set -g set-titles-string '#H  #W - #{pane_title}'
set -g window-status-format "#[bg=colour239,fg=colour237,noitalics]#[bg=colour239,fg=#{?window_bell_flag,colour204,colour223}] #I #[bg=colour239,fg=#{?window_bell_flag,colour204,colour223}] #W - #{pane_title} #[bg=colour237,fg=colour239,noitalics]"
# Set theme color: session-name-based (via scolor.sh), SSH indicated in status-left
set -g window-status-current-format "#[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name}),fg=colour237,nobold,noitalics,nounderscore]#[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name}),fg=colour239] #I #{?window_zoomed_flag,⛶ ,}#[bg=#(#{@tmux_conf_dir}/scolor.sh #{session_name}),fg=colour239,bold] #W - #{pane_title} #[bg=colour237,fg=#(#{@tmux_conf_dir}/scolor.sh #{session_name}),nobold,noitalics,nounderscore]"

# OSC 52 clipboard
set -s set-clipboard on
set -g set-clipboard on
set-window-option -g allow-passthrough on

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

run '~/.tmux/plugins/tpm/tpm'
