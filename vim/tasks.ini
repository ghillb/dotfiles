[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:rust=cargo test "$(VIM_FILENAME)"
command:python=python "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:terraform=terraform apply
command:gitlab-ci=glab ci lint
command:ansible=docker exec -it molecule bash -c 'cd wd/ansible && ANSIBLE_VAULT_PASSWORD_FILE=/wd/ansible/.vault.pw molecule converge'

output=terminal
cwd=$(VIM_FILEDIR)
save=2

[gitlab-ci-status]
command=glab ci status

output=terminal
cwd=$(VIM_ROOT)
save=2

[gitlab-ci-local]
command=gitlab-ci-local

output=terminal
cwd=$(VIM_ROOT)
save=2

