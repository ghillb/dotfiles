# no delay for escape key press 
set-option -sg escape-time 0

# setting the default shell command (force tmux to read .bashrc)
set -g default-command "/bin/bash"

# adjust terminal colors
set-option -g default-terminal "screen-256color"

# displays red prefix active indicator in statusbar
set -g status-left "#[bg=red]#{s/root//:client_key_table}"

# set base index to 1 for windows and panes
set -g base-index 1
set -g pane-base-index 1

# binding prefix to C-Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# prefix + r reloads tmux.conf
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

# split windows using prefix: \, -
bind \ split-window -h
bind - split-window -v

# switch to next / previous window
bind -n M-Left previous-window
bind -n M-Right next-window

# swap current window by one position: Alt + Left/Right
bind -n M-S-Left swap-window -t -1
bind -n M-S-Right swap-window -t +1

# select panes using Alt + vim keys
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# resize panes using Alt + Shift + vim keys
bind -n M-H resize-pane -L
bind -n M-J resize-pane -D
bind -n M-K resize-pane -U
bind -n M-L resize-pane -R
